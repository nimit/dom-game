<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Score: <span id="s1">0</span> to <span id="s2">0</span></h1>
    <span>Use the buttons below to keep score</span>
    <section>
        <label for="maxScore">Playing to<label>
        <select name="maxScore" id="maxScore">
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="11">11</option>
            <option value="21">21</option>
        </select>
    </section>
    <button id="p1">+1 Player One</button>
    <button id="p2">+1 Player Two</button>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
